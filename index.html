<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>Linked List Project</title>
	<meta name="description" content="Linked List project for the Turing school!">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://fonts.googleapis.com/css?family=Oxygen" rel="stylesheet">
	<link href="reset.css" rel="stylesheet" media="all">
	<link href="styles.css" rel="stylesheet" media="all">
</head>

<body>
	<section class="input-section">
		<h1>Not Your Average Bookmark App</h1>
		<input id="input-title" type="text" name="name" value="" placeholder="Bookmark Title">
		<input id="input-url" type="text" name="name" value="" placeholder="Bookmark URL">
		<button id="input-submit" class="submit-button" type="button" name="submit">Bookmark</button>
		<h2 id="bookmark-count"></h2>
		<h2 id="bookmark-read-count"></h2>
		<button id="clear-read" class="clear-read-button" type="button" name="clear-read">Clear Read Bookmarks</button>
	</section>
	<section id="add-new-article" class="bookmark-section">
	</section>
	<script src="jquery.js" charset="UTF-8"></script>
	<script src="script.js" charset="UTF-8"></script>
</body>
</html>
