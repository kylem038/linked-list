<!DOCTYPE html>

<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Linked List Project</title>
	<meta name="description" content="Linked List project for the Turing school!">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="reset.css" rel="stylesheet" media="all">
	<link href="styles.css" rel="stylesheet" media="all">
	<script src="jquery.js" charset="UTF-8"></script>
	<script src="script.js" charset="UTF-8"></script>
</head>
<body>
	<section class="input-section">
		<input id="input-title" type="text" name="name" value="" placeholder="Bookmark Title">
		<input id="input-url" type="text" name="name" value="" placeholder="Bookmark URL">
		<button id="input-submit" type="button" name="submit">Submit</button>
	</section>
	<section class="bookmark-section">
		<article class="new-bookmark">
			<li class="new-bookmark-title">Bookmark Title</li>
			<li class="new-bookmark-url">Bookmark URL</li>
			<button class="read-bookmark" type="button" name="button">Read</button>
			<button class="remove-bookmark" type="button" name="button">Remove</button>
		</article>
		<article class="new-bookmark">
			<li id="insert-bookmark-title" class="new-bookmark-title">Bookmark Title</li>
			<li id="insert-bookmark-url" class="new-bookmark-url">Bookmark URL</li>
			<button id="mark-read" class="read-bookmark" type="button" name="button">Read</button>
			<button id="mark-remove" class="remove-bookmark" type="button" name="button">Remove</button>
		</article>
	</section>


</body>
</html>
