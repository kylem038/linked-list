<!DOCTYPE html>

<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Linked List Project</title>
	<meta name="description" content="Linked List project for the Turing school!">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="reset.css" rel="stylesheet" media="all">
	<link href="styles.css" rel="stylesheet" media="all">
	<script src="jquery.js" charset="UTF-8"></script>
	<script src="script.js" charset="UTF-8"></script>
</head>
<body>
	<section class="input-section">
		<input type="text" id="input-title" name="name" placeholder="Title">
		<input type="text" id="input-url" name="name" placeholder="URL">
		<button id="input-submit">Submit</button>
	</section>
	<section class="new-bookmark">
			<article class="new-bookmark">
				<li class="new-bookmark-title" id="insert-bookmark-title">Bookmark Title</li>
				<li class="new-bookmark-url" id="insert-bookmark-url">Bookmark URL</li>
				<button type="button" id="mark-read" class="read-bookmark">Read</button>
				<button type="button" id="mark-remove" class="remove-bookmark">Remove</button>
			</article>
	</section>

</body>
</html>
